    <h2>Changes in version 0.21</h2>

    <div>

      <p><code>git2news</code> now supports using non-default
      branches.  For instance you can write:</p>
      
      <pre>git2news -n example.commits rjk-nntp-tools rjk-nntp-tools:release</pre>
      
      <p>&#8230;to publish commits from both the default (master) and
      release branches.</p>
